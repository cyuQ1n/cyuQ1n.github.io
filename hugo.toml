baseURL = 'https://YOUR_GITHUB_USERNAME.github.io/my-website/'
languageCode = 'zh-cn'
title = '我的个人网站'
theme = 'PaperMod'

[pagination]
  pagerSize = 10

[params]
  env = "production"
  title = "我的个人网站"
  description = "欢迎来到我的个人网站"
  keywords = ["Blog", "Portfolio", "Personal"]
  author = "Your Name"
  images = [""]
  DateFormat = "2006-01-02"
  defaultTheme = "auto" # dark, light or auto
  disableThemeToggle = false
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # Enable LaTeX math rendering
  math = true

  [params.assets]
    disableHLJS = false # to disable highlight.js
    disableFingerprinting = false

  [params.label]
    text = "主页"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  # profile-mode (disabled - show blog posts on homepage)
  [params.profileMode]
    enabled = false
    title = "欢迎来到我的个人网站"
    subtitle = "这里是我分享想法、项目和博客的地方"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"

  # home-info mode
  [params.homeInfoParams]
    Title = "Hi there 👋"
    Content = "欢迎来到我的个人网站"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:your-email@example.com"

  [params.analytics.google]
    SiteVerificationTag = ""

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.editPost]
    URL = ""
    Text = "Suggest Changes"
    appendFilePath = true

  # for search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "home"
  name = "主页"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "关于我"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "search"
  name = "搜索"
  url = "/search/"
  weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
